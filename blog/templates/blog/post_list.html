{% extends 'blog/base.html' %}
    {% block content %}
    <div class="container my-3">
        <table class="table">
            <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            {% if posts %}
             {% for post in posts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="">{{ post.title }}</a>
                </td>
                <td>{{ post.created_at }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">포스트가 없습니다.</td>
            </tr>
            {% endif %}
            </tbody>
        </table>
        <a href="{% url 'blog/post_create' %}" class="btn btn-primary">글쓰기</a>
    </div>
{% endblock %}
