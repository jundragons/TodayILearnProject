<div class="modal fade" id="categoryModal" tabindex="-1"
     role="dialog" aria-labelledby="categoryModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="categoryModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="category-name" class="col-form-label">Category:</label>
          <input type="text" class="form-control" id="category-name"
                 data-uri="/category/">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="submitCate()" >Save changes</button>
      </div>
      </form>

    </div>
  </div>
</div>
<script>
let category ="";

$('#categoryModal').on('show.bs.modal', function (event) {
    const button = $(event.relatedTarget);
    category = button.data('value');
    let title = '카테고리'
    if(category) title += ' 수정';
    else title += ' 추가';
    let modal = $(this);
    modal.find('.modal-body input').val(category);
})

submitCate = function(){

            let value = document.getElementById('category-name').value;
            console.log(category);
            if(category){
              location.href = "/category/modify/"+category+"/"+value;
    		}
            else{
              location.href = "/category/create/"+value+"/";
            }
}
</script>
